<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="{{  url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="wrapper">
            <h1>Your Gold: {{ gold }}</h1>
            <div id="locations">
                <div class="box">
                    <h3>Farm</h3>
                    <p>(earns 10-20 gold)</p>
                    <form action="/process_money" method="post">
                        <input name="farm" type="submit" value="Find Gold!">
                    </form>
                </div>
                <div class="box">
                    <h3>Cave</h3>
                    <p>(earns 5-10 gold)</p>
                    <form action="/process_money" method="post">
                        <input name="cave" type="submit" value="Find Gold!">
                    </form>
                </div>
                <div class="box">
                    <h3>House</h3>
                    <p>(earns 2-5 gold)</p>
                    <form action="/process_money" method="post">
                        <input name="house" type="submit" value="Find Gold!">
                    </form>
                </div>
                <div class="box">
                    <h3>Casino</h3>
                    <p>(earns 2-5 gold)</p>
                    <form action="/process_money" method="post">
                        <input name="casino" type="submit" value="Find Gold!">
                    </form>
                </div>
            </div> <!-- locations -->
            <div id="activities">
                <p>Activities:</p>
                <div id="history">
                    {{ tags|safe }}
                </div> <!-- history -->
            </div> <!-- Activities -->
        </div> <!-- wrapper -->
    </body>
</html>
